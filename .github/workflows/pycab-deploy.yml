name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.LAST_ONE_SSH_PRIVATE_KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run: cd static && rsync -e "ssh -p 20022 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress . root@1507839-cy37741.tw1.ru
  build:
    name: executing remote ssh commands using ssh key
    runs-on: ubuntu-latest
    steps:
      - name: pohuy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 1507839-cy37741.tw1.ru
          username: root
          key: ${{ secrets.LAST_ONE_SSH_PRIVATE_KEY }}
          port: 22
          script: whoami
