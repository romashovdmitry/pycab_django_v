{% extends "table_pages/table_index.html" %}

{% block body %}
<a href="{% url 'table' %}">Come Back </a>
<br>
<br>
<form action="{ url 'modify' }" method="post">{% csrf_token %}
    <div class="form-group">
        <label> Word </label>
        <input type="text" class="form-control" name="word" aria-describedby="emailHelp"
            value="{{ word_and_definition.word }}" autofocus required>
        <small id="emailHelp" class="form-text text-muted">To write word and definition, that you want to
            add</small>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1"> Definition </label>
        <input type="text" name="definition" class="form-control" value="{{ word_and_definition.definition }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
